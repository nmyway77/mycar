  <style>
    body { font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif; background: #fff; margin: 0; padding: 0; }
    .searchbar-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 18px;
      margin-bottom: 5px;
    }
    .searchbar-form {
      display: flex;

      border: 2.7px solid #232356;
      border-radius: 38px;
      overflow: hidden;
      background: #fff;

      max-width: 490px;
      width: 100%;
      height: 56px;

    }
    .searchbar-form:focus-within {
      border: 2.7px solid #32307c;
      box-shadow: 0 2px 18px 0 rgba(50,48,124,0.09);
    }
    .searchbar-select {
      background: transparent;
      border: none;
      padding: 0 13px;
      font-size: 1.01rem;
      color: #32307c;
      font-weight: bold;
      outline: none;
      cursor: pointer;
      min-width: 95px;
    }
    .searchbar-input {
      flex: 1;
      border: none;
      padding: 0 13px;
      font-size: 1.02rem;
      background: #fff;
      color: #232356;
      outline: none;
      height: 100%;
    }
    .searchbar-btn {
      background: #32307c;
      color: #fff;
      border: none;
      padding: 0 24px;
      min-width: 86px;
      height: 100%;
      font-size: 1.08rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 34px 34px 0;
      letter-spacing: 0.1px;
      transition: background 0.15s;
    }
    .searchbar-btn:hover { background: #22205c; }

    .screen-links {
      text-align: center;
      margin-top: 3px;
      margin-bottom: 0;
    }
    .screen-links a {
      display: inline-block;
      margin: 0 3px;
      font-size: 0.92rem;
      color: #232356;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.14s;
      padding: 3px 12px 4px 12px;
      border-radius: 14px;
      letter-spacing: 0.02em;
      line-height: 1.58;
      white-space: nowrap;
    }
    .screen-links a:hover, .screen-links a.active {
      color: #fff;
      background: #32307c;
      text-decoration: none;
    }

    #screen-frame {
      display: none;
      position: relative;
      width: 99vw;
      min-height: 1100px;
      max-width: 1530px;
      margin: 22px auto 38px auto;
      border: none;
      background: transparent;
      box-shadow: none;
      border-radius: 0;
      overflow: hidden !important;
      transition: none;
    }

    @media (max-width: 700px) {
      .searchbar-form {
        min-width: 0; 
        width: 98%; 
        height: 52px;
      }
      .searchbar-select, .searchbar-input, .searchbar-btn {
        font-size: 1.03rem;
      }
      .searchbar-input {
        padding: 0 8px;
      }
      .screen-links {
        text-align: left;
        overflow-x: auto;
        white-space: nowrap;
        padding-left: 8px;
        -webkit-overflow-scrolling: touch;
      }
      .screen-links a {
        margin: 0 2px;
        font-size: 0.93rem;
        padding: 3px 8px 3px 8px;
        border-radius: 11px;
      }
      #screen-frame { min-height: 450px; width: 98vw; border-radius: 6px;}
    }
  </style>

<body>

  </div>

  <div class="screen-links">
    <a href="#" onclick="showScreen(event, 'screen1.html')">화면 1</a>

  </div>

  <iframe id="screen-frame" scrolling="no"></iframe>

  <script>
    var snarkEngines = [
      { key: "naver",  home: "https://www.naver.com/", search: "https://search.naver.com/search.naver?query=" },
      { key: "google", home: "https://www.google.co.uk/webhp?hl=ko&gl=uk", search: "https://www.google.co.uk/search?hl=ko&gl=uk&q=" },
      // ... other search engines
    ];

    document.getElementById('screen-frame').onload = function() {
      try {
        this.style.height = this.contentWindow.document.body.scrollHeight + 'px';
      } catch (e) {
        this.style.height = this.style.minHeight || '1100px';
      }
    };

    function adjustIframeHeight() {
      const iframe = document.getElementById('screen-frame');
      iframe.style.height = 'auto';
      iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }

    function showScreen(e, url) {
      e.preventDefault();
      document.querySelectorAll('.screen-links a').forEach(a => a.classList.remove('active'));
      e.target.classList.add('active');
      var frame = document.getElementById('screen-frame');
      frame.style.display = 'block';
      frame.src = url + (url.includes('?') ? '&v=' : '?v=') + Date.now();
      frame.setAttribute('scrolling', 'no');
      frame.style.overflow = 'hidden';
      frame.style.minHeight = '1100px';
    }

    document.getElementById('screen-frame').onload = function() {
      adjustIframeHeight();
    };
  </script>
</body>
</html>
